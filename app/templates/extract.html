{% extends "base.html" %}

{% block content %}

<div class="pt-5 conatiner d-flex justify-content-between align-items-center">
    <div class="px-5 content">
        <form action="{{url_for('extract')}}" method="POST">
            <div class="mb-3">
                <label for="product_id" class="form-label">Kod produktu</label>
                <input type="text" class="form-control-plaintext" id="product_id" name="product_id" placeholder="Podaj kod produktu z Ceneo.pl">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-info mb-3" value="Pobierz">
            </div>
        </form>
    </div>
    <div class="img">
        <img src="../static/images/robot_extraction.png" alt="">
    </div>
</div>

{% endblock %}
